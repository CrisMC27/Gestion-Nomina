<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Empleados</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Cargo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.cedula }}</td>
                    <td>{{ usuario.nombres }}</td>
                    <td>{{ usuario.apellidos }}</td>
                    <td>{{ usuario.cargo }}</td>
                    <td>
                        <a href="{% url 'calcular' usuario.cedula %}" class="btn btn-primary">Calcular</a>
                        <a href="{% url 'editar_usuario' usuario.cedula %}" class="btn btn-warning ml-2">Actualizar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botón para volver al inicio -->
        <div class="mt-3 text-center">
            <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
    
    <!-- Enlaza el JS de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
